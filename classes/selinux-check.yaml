buildScript: |
    selinux_check() {
        ENFORCEVAL=$(getenforce 2> /dev/null)
        if [ $? -ne 0 ] ; then
            return 0
        fi
        return 1
    }

packageScript: |
    selinux_check() {
        ENFORCEVAL=$(getenforce 2> /dev/null)
        if [ $? -ne 0 ] ; then
            return 0
        fi
        return 1
    }
