    dev-libs/capnproto:
        keywords: [ ~amd64 ]
    dev-libs/boost:
        use: [context, lzma, numpy, python, tools, zstd]
    dev-libs/protobuf: {}
    dev-libs/xerces-c: { use: [curl] }
