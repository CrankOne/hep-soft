packageScript: |
    # Check if docker is around and try to access the daemon
    which docker
    if [ $? -ne 0 ] ; then
        (>&2 echo "Error: unable to determine the docker command.")
        exit 1
    fi
    docker ps > /dev/null 2>&1
    if [ $? -ne 0 ] ; then
        (>&2 echo "Error: unable to invoke the docker exec.")
        exit 1
    fi


provideTools:
    docker:
        path: "bin"
        # libs: [ "sysroot/lib/i386-linux-gnu", "sysroot/usr/lib", "sysroot/usr/lib/i386-linux-gnu" ]

provideVars:
    DOCKER_COMMAND: "docker"


